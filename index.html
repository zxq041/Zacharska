    };

    // ---------- TESTIMONIALS ----------
    function TestimonialsCarousel({ t }) {
      const FILLED = TESTIMONIALS.filter(x => x?.name && x?.quote && x?.avatar);
      const [index, setIndex] = useState(0);
      const touch = useRef({ x:0, active:false });

      const prev = () => setIndex(i => (i - 1 + FILLED.length) % FILLED.length);
      const next = () => setIndex(i => (i + 1) % FILLED.length);

      useEffect(() => {
        const onKey = (e) => {
          if (e.key === "ArrowLeft") prev();
          if (e.key === "ArrowRight") next();
        };
        window.addEventListener("keydown", onKey);
        return () => window.removeEventListener("keydown", onKey);
      }, [FILLED.length]);

      const onTouchStart = (e) => { touch.current = { x:e.touches[0].clientX, active:true }; };
      const onTouchMove = (e) => {
        if (!touch.current.active) return;
        const dx = e.touches[0].clientX - touch.current.x;
        if (Math.abs(dx) > 40) { dx > 0 ? prev() : next(); touch.current.active = false; }
      };
      const onTouchEnd = () => { touch.current.active = false; };

      if (FILLED.length === 0) return null;

      return (
        <section id="testimonials" className="w-full py-24 reveal">
          <div className="mx-auto max-w-4xl px-4">

                  style={{ transform:`translateX(-${index*100}%)`, width:`${FILLED.length*100}%` }}>

                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                              </svg>
                            ))}

                        </div>
                        <p className="mt-2 italic text-zinc-700 whitespace-pre-line break-words hyphens-auto leading-relaxed">
                          ‚Äú{r.quote}‚Äù
                        </p>
                      </div>
                    </article>
                  ))}
                </div>
              </div>

              <div className="mt-6 flex items-center justify-center gap-3">

                    <textarea

                    </label>

                    <Button type="submit" className="w-full rounded-2xl" disabled={!allValid}>Wy≈õlij</Button>

    // ---------- BACK TO TOP ----------
    function BackToTop(){
      const [show, setShow] = useState(false);
      useEffect(()=>{
        const onScroll = ()=> setShow(window.scrollY > 700);
        onScroll();
        window.addEventListener("scroll", onScroll);
        return ()=> window.removeEventListener("scroll", onScroll);
      },[]);
      return (
        <button
          aria-label="Wr√≥ƒá na g√≥rƒô"
          onClick={()=>window.scrollTo({ top:0, behavior:"smooth" })}
          className={cn(
            "fixed right-4 bottom-24 z-[65] h-12 w-12 rounded-full bg-white/90 border shadow-lg grid place-items-center transition-all",
            show ? "opacity-100 translate-y-0" : "opacity-0 translate-y-3 pointer-events-none"
          )}
        >
          <Icon name="ArrowUp" className="h-5 w-5"/>
        </button>
      );
    }

    // ---------- STICKY CTA (MOBILE) ----------
    function StickyMobileCTA({ t }){
      return (
        <div className="md:hidden fixed bottom-0 inset-x-0 z-[64] bg-white/90 backdrop-blur border-t p-3">
          <div className="mx-auto max-w-7xl px-2 flex gap-2">
            <a href="tel:+48534845780" className="flex-1">
              <Button className="w-full rounded-xl gap-2"><Icon name="Phone"/> {t.bookQuick}</Button>
            </a>
            <a href="#contact" className="flex-1">
              <Button variant="secondary" className="w-full rounded-xl">{t.cta}</Button>
            </a>
          </div>
        </div>
      );
    }

    const container = document.getElementById("root");
    const root = ReactDOM.createRoot(container);

  </script>
