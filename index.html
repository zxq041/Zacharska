    // ---------- BEST OFFERS / CAROUSEL ----------
    function BestOffers({ t, favs, toggleFav, listings, loading, error }) {
      const containerRef = useRef(null);
      const scrollTo = (dir) => {
        const el = containerRef.current; if (!el) return;
        const w = el.clientWidth;
        el.scrollTo({ left: el.scrollLeft + (dir === "left" ? -w : w), behavior: "smooth" });
      };

      const visible = (listings || []).slice(0, 9);

      return (
        <section id="offers" className="w-full py-20">
          <div className="mx-auto max-w-7xl px-4 flex flex-col items-center text-center gap-4">
            <div>
              <h2 className="text-3xl md:text-4xl font-semibold tracking-tight">{t.bestOffers}</h2>
              <p className="text-zinc-600 mt-2">Wyselekcjonowane nieruchomo≈õci premium</p>
            </div>
            <div className="flex gap-2">
              <Button variant="outline" size="icon" onClick={() => scrollTo("left")} className="rounded-xl"><Icon name="ChevronLeft" /></Button>
              <Button variant="outline" size="icon" onClick={() => scrollTo("right")} className="rounded-xl"><Icon name="ChevronRight" /></Button>
            </div>
          </div>

          <div className="mt-6 mx-auto max-w-7xl px-4">
            {loading && (
              <div className="grid grid-cols-1 md:grid-cols-3 gap-6">

              <div className="p-4 rounded-xl bg-blue-50 text-blue-700 text-center">Brak og≈Çosze≈Ñ ‚Äî dodaj pierwsze w panelu <a href="/panel" className="underline">/panel</a>.</div>
            )}
          </div>

          {!loading && !error && visible.length > 0 && (
            <div ref={containerRef} className="mt-8 overflow-x-auto scrollbar-none px-4 -mx-4">
              <div className="grid grid-flow-col auto-cols-[85%] md:auto-cols-[33%] gap-6 px-4">
                {visible.map((item) => (
                  <OfferCard key={item.id} data={item} fav={favs.includes(item.id)} onFav={(e) => { e.stopPropagation(); toggleFav(item.id); }} />
                ))}

            </div>
          )}
        </section>
      );
    }

    function OfferCard({ data, fav, onFav }) {

                <Icon name="Heart" className={cn("h-4 w-4", fav && "fill-current")} />
              </button>

            </div>
            <CardHeader>
              <CardTitle className="text-xl">{data.title}</CardTitle>
              <div className="flex items-center gap-2 text-zinc-500 text-sm"><Icon name="MapPin" /> {data.city} ‚Ä¢ {data.area} m¬≤ ‚Ä¢ {data.rooms} pokoje</div>
            </CardHeader>
            <CardContent className="flex items-center justify-between">

              <a href="oferty.html">

    }

    // ---------- SHORTS ----------
    function Shorts({ t }) {
      return (

          <div className="mx-auto max-w-7xl px-4 grid md:grid-cols-2 gap-10 items-center">

              <h3 className="text-3xl md:text-4xl font-semibold tracking-tight">{t.shorts}</h3>

            <div className="flex justify-center items-center -space-x-12 md:-space-x-16 h-96">

                <div className="absolute bottom-4 left-0 bg-blue-600 text-white px-4 py-2 rounded-full whitespace-nowrap transform -translate-x-1/4 shadow-md text-center">
                  <div className="text-xs md:text-sm font-semibold">Marcin Zacharski</div>

              </div>
              <div className="relative z-10 transform translate-y-8 transition-transform duration-300 hover:scale-105">
                <img src="https://i.imgur.com/SKLVSRG.png" alt="Klaudia Zacharska" className="w-56 md:w-64 aspect-[9/16] object-cover rounded-2xl shadow-xl border-4 border-white"/>
              </div>
              <div className="relative transform -translate-y-8 transition-transform duration-300 hover:scale-105">
                <img src="https://i.imgur.com/hnJemut.png" alt="Klaudia Zacharska" className="w-48 md:w-60 aspect-[9/16] object-cover rounded-2xl shadow-lg border-4 border-white"/>
                <div className="absolute bottom-4 right-0 bg-blue-600 text-white px-4 py-2 rounded-full whitespace-nowrap transform translate-x-1/4 shadow-md text-center">
                  <div className="text-xs md:text-sm font-semibold">Klaudia Zacharska</div>
                  <div className="text-[10px] md:text-xs font-light opacity-90">Agentka Nieruchomo≈õci</div>
                </div>
              </div>
            </div>

          </div>
        </section>
      );
    }

    // ---------- TESTIMONIALS (KARUZELA) ----------
    function TestimonialsCarousel({ t }) {
      const FILLED = TESTIMONIALS.filter(x => x && x.name && x.quote && x.avatar).slice(0, 20);
      const [index, setIndex] = useState(0);
      const trackRef = useRef(null);
      const touch = useRef({ x: 0, y: 0, active: false });

      const prev = () => setIndex(i => (i - 1 + FILLED.length) % FILLED.length);
      const next = () => setIndex(i => (i + 1) % FILLED.length);

      useEffect(() => {
        const onKey = (e) => {
          if (e.key === 'ArrowLeft') prev();
          if (e.key === 'ArrowRight') next();
        };
        window.addEventListener('keydown', onKey);
        return () => window.removeEventListener('keydown', onKey);
      }, [FILLED.length]);

      const onTouchStart = (e) => { touch.current = { x: e.touches[0].clientX, y: e.touches[0].clientY, active: true }; };
      const onTouchMove = (e) => {
        if (!touch.current.active) return;
        const dx = e.touches[0].clientX - touch.current.x;
        if (Math.abs(dx) > 40) { dx > 0 ? prev() : next(); touch.current.active = false; }
      };
      const onTouchEnd = () => { touch.current.active = false; };

      if (FILLED.length === 0) {
        return (
          <section id="testimonials" className="w-full py-24">
            <div className="mx-auto max-w-7xl px-4 text-center">
              <h3 className="text-3xl md:text-4xl font-semibold tracking-tight">{t.testimonials}</h3>
              <p className="mt-6 text-zinc-600">Dodaj pierwszƒÖ opiniƒô w tablicy <span className="font-mono text-xs bg-zinc-100 px-2 py-1 rounded">TESTIMONIALS</span> (imiƒô i nazwisko, link do zdjƒôcia z Facebooka, tekst opinii).</p>
            </div>
          </section>
        );
      }

      return (
        <section id="testimonials" className="w-full py-24">
          <div className="mx-auto max-w-4xl px-4">
            <h3 className="text-3xl md:text-4xl font-semibold tracking-tight text-center">{t.testimonials}</h3>

            <div className="relative mt-10">
              {/* Strza≈Çki */}
              <button aria-label="Poprzednia opinia" onClick={prev} className="absolute -left-3 top-1/2 -translate-y-1/2 z-10 hidden md:flex items-center justify-center h-11 w-11 rounded-full border bg-white/80 backdrop-blur hover:bg-white shadow">
                <Icon name="ChevronLeft" className="h-5 w-5" />
              </button>
              <button aria-label="Nastƒôpna opinia" onClick={next} className="absolute -right-3 top-1/2 -translate-y-1/2 z-10 hidden md:flex items-center justify-center h-11 w-11 rounded-full border bg-white/80 backdrop-blur hover:bg-white shadow">
                <Icon name="ChevronRight" className="h-5 w-5" />
              </button>

              {/* Tor karuzeli */}
              <div 
                ref={trackRef}
                className="overflow-hidden rounded-3xl border border-zinc-200/70 bg-white/70 backdrop-blur-xl shadow-[0_20px_60px_-25px_rgba(0,0,0,.2)]"
                onTouchStart={onTouchStart}
                onTouchMove={onTouchMove}
                onTouchEnd={onTouchEnd}
              >
                <div 
                  className="flex transition-transform duration-500 ease-out"
                  style={{ transform: `translateX(-${index * 100}%)`, width: `${FILLED.length * 100}%` }}
                >
                  {FILLED.map((r, i) => (
                    <article key={r.name + i} className="w-full shrink-0 px-6 py-8 grid sm:grid-cols-[96px_1fr] gap-5 items-start">
                      <img src={r.avatar} alt={r.name} className="h-24 w-24 rounded-full object-cover border shadow"/>
                      <div>
                        <div className="flex items-center gap-2">
                          <h4 className="text-lg font-semibold">{r.name}</h4>
                          <div className="flex">
                            {Array.from({length:5}).map((_, s) => (
                              <svg key={s} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" className="h-4 w-4 fill-yellow-400 stroke-yellow-400"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
                            ))}
                          </div>
                        </div>
                        <p className="mt-2 italic text-zinc-700 whitespace-pre-line break-words hyphens-auto leading-relaxed">‚Äú{r.quote}‚Äù</p>
                      </div>
                    </article>
                  ))}
                </div>
              </div>

              {/* Dots + mobilne strza≈Çki */}
              <div className="mt-6 flex items-center justify-center gap-3">
                <Button variant="outline" size="icon" onClick={prev} className="md:hidden rounded-xl"><Icon name="ChevronLeft"/></Button>
                <div className="flex gap-1">
                  {FILLED.map((_, i) => (
                    <button key={i} onClick={() => setIndex(i)} className={cn("h-2.5 w-2.5 rounded-full", i===index ? "bg-blue-600" : "bg-zinc-300 hover:bg-zinc-400")}/>
                  ))}
                </div>
                <Button variant="outline" size="icon" onClick={next} className="md:hidden rounded-xl"><Icon name="ChevronRight"/></Button>
              </div>

              {/* Info o liczbie slot√≥w */}
              <p className="mt-3 text-center text-xs text-zinc-500">{FILLED.length}/20 wykorzystanych opinii</p>
            </div>
          </div>
        </section>
      );
    }

    // ---------- CONTACT ----------
    function Contact({ t }) {
      const [state, setState] = useState({ name: "", email: "", phone: "", subject: "", msg: "", consent: false });
      const [sent, setSent] = useState(false);
      const allValid = state.name.length > 2 && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(state.email) && state.msg.length > 5 && state.consent;

      return (
        <section id="contact" className="w-full py-24">
          <div className="mx-auto max-w-7xl px-4 grid md:grid-cols-2 gap-10 items-start">
            <div className="flex flex-col items-center text-center md:items-start md:text-left">
              <h3 className="text-3xl md:text-4xl font-semibold tracking-tight">{t.contact}</h3>
              <p className="text-zinc-600 mt-2">Skontaktuj siƒô z nami ‚Äì odpowiemy jeszcze dzi≈õ.</p>
              <div className="mt-6 space-y-3 text-blue-600">
                <div className="flex items-center gap-2"><Icon name="Phone"/> <span className="text-zinc-800">534 845 780</span></div>
                <div className="flex items-center gap-2"><Icon name="Mail"/> <span className="text-zinc-800">centrumnieruchomoscikz@op.pl</span></div>
                <div className="flex items-center gap-2"><Icon name="MapPin"/> <span className="text-zinc-800">ul. Starzy≈Ñskiego 3, S≈Çupsk</span></div>
                <div className="flex items-center gap-3 text-zinc-600 mt-4"><Icon name="Facebook"/><Icon name="Instagram"/><Icon name="Youtube"/></div>
              </div>
              <div className="mt-6 w-full rounded-2xl overflow-hidden shadow">
                <iframe title="Mapa" src="http://googleusercontent.com/maps.google.com/3" width="100%" height="280" style={{ border: 0 }} allowFullScreen="" loading="lazy" referrerPolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
            <Card className="rounded-3xl bg-white/70 backdrop-blur-xl border-zinc-200/70 shadow-[0_20px_60px_-25px_rgba(0,0,0,.2)]">
              <CardHeader><CardTitle>Formularz kontaktowy</CardTitle></CardHeader>
              <CardContent>
                {sent ? <div className="p-6 text-green-700 bg-green-50 rounded-2xl">Dziƒôkujemy! Skontaktujemy siƒô wkr√≥tce.</div> : (
                  <form className="space-y-3" onSubmit={(e) => { e.preventDefault(); if (allValid) setSent(true); }}>
                    <Input placeholder="Imiƒô i nazwisko" value={state.name} onChange={(e) => setState({ ...state, name: e.target.value })} />
                    <Input placeholder="Email" type="email" value={state.email} onChange={(e) => setState({ ...state, email: e.target.value })} />
                    <Input placeholder="Numer telefonu" type="tel" value={state.phone} onChange={(e) => setState({ ...state, phone: e.target.value })} />
                    <Input placeholder="Temat wiadomo≈õci" value={state.subject} onChange={(e) => setState({ ...state, subject: e.target.value })} />
                    <textarea className="flex min-h-[120px] w-full rounded-md border border-zinc-200 bg-white px-3 py-2 text-sm" placeholder="Wiadomo≈õƒá" value={state.msg} onChange={(e) => setState({ ...state, msg: e.target.value })} />
                    <div className="flex items-center space-x-2 py-2">
                      <input type="checkbox" id="consent" checked={state.consent} onChange={(e) => setState({...state, consent: e.target.checked})} className="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500" />
                      <label htmlFor="consent" className="text-sm text-zinc-600">Wyra≈ºam zgodƒô na przetwarzanie moich danych osobowych.</label>
                    </div>
                    <Button type="submit" className="w-full rounded-2xl" disabled={!allValid}>Wy≈õlij</Button>
                  </form>
                )}
              </CardContent>
            </Card>
          </div>
        </section>
      );
    }

    // ---------- FOOTER ----------
    function Footer() {
      return (
        <footer className="py-10 border-t bg-white/60 backdrop-blur">
          <div className="mx-auto max-w-7xl px-4 flex flex-col items-center text-center gap-4 text-sm text-zinc-600">
            <div className="flex items-center gap-3">
              <img src="https://i.imgur.com/UwnwhuV.png" alt="Centrum nieruchomo≈õci Logo" className="h-10 w-10" />
              <div>
                <div className="font-semibold tracking-tight">¬© {new Date().getFullYear()} Centrum nieruchomo≈õci</div>
                <div className="text-xs text-zinc-600">Zacharska Klaudia</div>
              </div>
            </div>
            <div className="flex items-center gap-4"><a href="#" className="hover:text-blue-600">Polityka prywatno≈õci</a><a href="#" className="hover:text-blue-600">RODO</a></div>
          </div>
        </footer>
      );
    }

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  </script>
